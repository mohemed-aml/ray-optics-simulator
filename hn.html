<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ray Optics Simulation</title>
</head>

<body>
    <div class="toolbar" id="toolbar">
        <button type="button" class="btn btn-info" id="addLightRayButton"> Light Ray </button>
        <button type="button" class="btn btn-info" id="addMirrorButton"> Mirror </button>
        <button type="reset" class="btn btn-info" id="Button"> Reset </button>
        <form id="mirfrm">
            <label for="fname">Position:</label>
            <input type="text" id="texts" name="x-cord">
            <input type="text" id="y-cord" name="y-cord">
            <label for="lname">Angle:</label>
            <input type="text" id="texts" name="mir-ang">
            <label for="lname">Length:</label>
            <input type="text" id="texts" name="mir-len">
            <input type="submit" value="Submit" class="btn btn-info" onclick="myFunction()">
        </form>
    </div>
    <canvas id="simulationArea"></canvas>
    <script type="text/javascript" src="working_code_reflection.js"></script>
</body>
</html>
